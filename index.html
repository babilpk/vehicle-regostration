<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMOKIE - Vehicle Registration System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .logo-icon {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 35px;
            color: white;
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
        }

        h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-card {
            background: white;
            border: 2px solid #f8f9fa;
            border-radius: 15px;
            padding: 25px 20px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .nav-icon {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .nav-title {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .nav-desc {
            font-size: 0.85rem;
            color: #666;
            text-align: center;
        }

        .home-card { background: linear-gradient(135deg, #74b9ff, #0984e3); color: white; }
        .login-card { background: linear-gradient(135deg, #fd79a8, #e84393); color: white; }
        .register-card { background: linear-gradient(135deg, #fdcb6e, #e17055); color: white; }
        .list-card { background: linear-gradient(135deg, #6c5ce7, #a29bfe); color: white; }

        .home-card .nav-desc,
        .login-card .nav-desc,
        .register-card .nav-desc,
        .list-card .nav-desc {
            color: rgba(255, 255, 255, 0.9);
        }

        .footer-text {
            color: #95a5a6;
            font-size: 0.9rem;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .main-content {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .nav-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .nav-card {
                padding: 20px 15px;
            }

            .logo-icon {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .main-content {
                padding: 25px 15px;
            }

            h1 {
                font-size: 1.6rem;
            }

            .nav-card {
                padding: 18px 12px;
            }
        }

        /* Loading animation for better UX */
        .main-content {
            opacity: 0;
            animation: fadeIn 0.8s ease-forward forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="logo-section">
                <div class="logo-icon">üöó</div>
                <h1>SMOKIE</h1>
                <p class="subtitle">Digital Vehicle Registration System</p>
            </div>

            <div class="nav-grid">
                <a href="#" onclick="goToPage('home/home.html')" class="nav-card home-card">
                    <span class="nav-icon">üè†</span>
                    <span class="nav-title">Dashboard</span>
                    <span class="nav-desc">View your registered vehicles</span>
                </a>

                <a href="#" onclick="goToPage('auth/auth.html')" class="nav-card login-card">
                    <span class="nav-icon">üîê</span>
                    <span class="nav-title">Sign In</span>
                    <span class="nav-desc">Access your account</span>
                </a>

                <a href="#" onclick="goToPage('register/register.html')" class="nav-card register-card">
                    <span class="nav-icon">üìù</span>
                    <span class="nav-title">Register</span>
                    <span class="nav-desc">Create new account</span>
                </a>

                <a href="#" onclick="goToPage('lists/list.html')" class="nav-card list-card">
                    <span class="nav-icon">üìã</span>
                    <span class="nav-title">Vehicle List</span>
                    <span class="nav-desc">Browse all vehicles</span>
                </a>
            </div>

            <div class="footer-text">
                Secure ‚Ä¢ Fast ‚Ä¢ Reliable
            </div>
        </div>
    </div>

    <script>
        // Environment detection for local vs GitHub Pages
        function getBasePath() {
            if (window.location.hostname === 'localhost' || 
                window.location.hostname === '127.0.0.1' ||
                window.location.hostname === '') {
                return '';
            } else {
                return '/vehicle-regostration';
            }
        }

        function getPageUrl(relativePath) {
            const basePath = getBasePath();
            return basePath + '/' + relativePath;
        }

        function goToPage(relativePath) {
            const url = getPageUrl(relativePath);
            window.location.href = url;
        }

        // Add loading animation
        document.addEventListener('DOMContentLoaded', function() {
            const mainContent = document.querySelector('.main-content');
            mainContent.style.opacity = '1';
        });
    </script>
</body>
</html>
